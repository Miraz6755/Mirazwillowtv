
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TNT4 Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.9.2/shaka-player.compiled.js"></script>
</head>
<body style="background:#000; color:#fff; text-align:center; padding:20px;">
  <h2>Wellcome To TNT4 Player</h2>
  <video id="video" width="640" height="360" controls autoplay></video>

  <script>
    async function initApp() {
      shaka.polyfill.installAll();

      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported!');
        return;
      }

      const video = document.getElementById('video');
      const player = new shaka.Player(video);

      // Error handler
      player.addEventListener('error', (e) => console.error('Error', e.detail));

      // Configure DRM ClearKey
      player.configure({
        drm: {
          clearKeys: {
            "b4958665fa174be1f7e42892b623bfb0": "991287900b6f880ca9217c29fc17a461"
          }
        }
      });

      try {
        await player.load("https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/clients/dash/enc/nbmvhm9mpk/out/v1/c3a23f5971584c95865ded70c3b3603d/cenc.mpd");
        console.log("The video has now been loaded!");
      } catch (err) {
        console.error("Error loading video", err);
      }
    }

    document.addEventListener('DOMContentLoaded', initApp);
  </script>
</body>
</html>
